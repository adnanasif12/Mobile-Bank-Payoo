<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="account-balance" class="stat-value">9400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user Action Btn -->
                    <div>
                        <button id="show-add-money" class="btn btn-outline btn-accent">Add Money</button>
                        <button id="show-cash-out" class="btn btn-outline btn-secondary">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- Add money Start -->

                    <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">PIN</span>
                            </label>
                            <input id="pin-number" type="password" placeholder="Pin Number" class="input input-bordered" autocomplete="off" required />
                            
                          </div>
                          <div class="form-control mt-6">
                            <button id="add-money-btn" class="btn btn-primary">Add money</button>
                          </div>
                        </form>
                      </div>

                    <!-- Add money end -->

                     <!-- Cash out Start -->

                     <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                          <span  class="label-text">Amount</span>
                        </label>
                                <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                          <span class="label-text">Your Pin</span>
                        </label>
                                <input id="pin-number-secondary" type="password" placeholder="Pin Number" class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>

                     <!-- Cash out End -->

                </div>

            </div>
        </div>




    </main>

    <script src="js/features.js"></script>

    <script src="js/cashout.js"></script>

    <script src="js/home.js"></script>
</body>

</html>
